    ],
    
  };

  const categories = document.querySelectorAll('.category');
  const productsList = document.getElementById('productsList');
  const searchInput = document.getElementById('searchInput');
  const scrollContainer = document.getElementById('categories');
  const btnLeft = document.getElementById('scrollLeft');
  const btnRight = document.getElementById('scrollRight');

  let currentCategory = 'pizza';

  function displayProducts(categoryId, filter = "") {
    productsList.innerHTML = "";

    let products = productsByCategory[categoryId] || [];

    // Filtrage si texte de recherche
    if (filter) {
      const f = filter.toLowerCase();
      products = products.filter(p =>
        p.name.toLowerCase().includes(f) ||
        p.description?.toLowerCase().includes(f)
      );
    }

    if (products.length === 0) {
      productsList.innerHTML = `<p class="text-center text-gray-500">Aucun produit trouv√©.</p>`;
      return;
    }

    // G√©n√©ration des produits
    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.className = "bg-white rounded-xl shadow-md p-4 flex justify-between items-start";

      productDiv.innerHTML = `
        <div>
          <p class="text-lg font-bold ">${product.name}</p>
          ${product.description ? `<p class="text-sm text-gray-500">${product.description}</p>` : ''}
        </div>
        <p class="text-lg font-bold text-[#F16B05]">${product.price}</p>
      `;

      productsList.appendChild(productDiv);
    });
  }

  // Clic sur une cat√©gorie
  categories.forEach(cat => {
    cat.addEventListener('click', () => {
      currentCategory = cat.getAttribute('data-id');

      // Affichage bordure sous cat√©gorie s√©lectionn√©e
      categories.forEach(c => c.classList.remove('border-b-4', 'border-[#F16B05]'));
      cat.classList.add('border-b-4', 'border-[#F16B05]');

      // Reset recherche + affichage
      searchInput.value = "";
      displayProducts(currentCategory);
    });
  });

  // üîç Recherche instantan√©e
  searchInput.addEventListener('input', () => {
    displayProducts(currentCategory, searchInput.value);
  });

  // Gestion scroll horizontal
  function toggleButtons() {
    btnLeft.style.display = scrollContainer.scrollLeft > 0 ? 'block' : 'none';
    btnRight.style.display = scrollContainer.scrollLeft + scrollContainer.clientWidth < scrollContainer.scrollWidth ? 'block' : 'none';
  }

  btnLeft.addEventListener('click', () => {
    scrollContainer.scrollBy({ left: -150, behavior: 'smooth' });
  });

  btnRight.addEventListener('click', () => {
    scrollContainer.scrollBy({ left: 150, behavior: 'smooth' });
  });

  scrollContainer.addEventListener('scroll', toggleButtons);

  // Initialisation au chargement
  window.addEventListener('load', () => {
    toggleButtons();
    displayProducts(currentCategory);
    // Mettre la 1√®re cat√©gorie active visuellement
    categories.forEach(c => c.classList.remove('border-b-4', 'border-[#F16B05]'));
    categories[0]?.classList.add('border-b-4', 'border-[#F16B05]');
  });

  window.addEventListener('resize', toggleButtons);
